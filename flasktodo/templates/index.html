{% extends 'base.html' %}

{% block content %}
  <h1>A simple to-do application</h1>

  <ul>
    {% for todo in todos %}
      <li class="{{ "completed" if todo['completed'] }}">
        {{ todo['description'] }}
      </li>
    {% endfor %}
  </ul>
  <form method="post">
    <label for="todo">Add things to the list!</label>
    <input type="text" name="Add To List">
  </form>
{% endblock %}
