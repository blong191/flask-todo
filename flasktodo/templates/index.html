{% extends 'base.html' %}

{% block content %}
  <h1>A simple to-do application</h1>

  <ul>
    {% for todo in todos %}
      <li class="{{ "completed" if todo['completed'] }}">
        {{ todo['description'] }}
      </li>
    {% endfor %}
  </ul>
  <form method="POST">
    <label for="description">Add things to the list!</label>
    <input type="text" name="description" id="description">
    <input type="submit" value="Add">
  </form>
{% endblock %}
